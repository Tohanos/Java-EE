<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: header"/>
<body>
<head th:replace="fragments/head :: navbar"/>
<div class="container">
    <div class="col-10 mx-auto mt-3">
        <div class="row">
            <div class="col-3">
                <h1>Products in cart list</h1>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:unless="${products.isEmpty()}" th:each="product : ${products}">
                <th scope="row" th:text="${product.id}">1</th>
                <th scope="row" th:text="${product.title}">1</th>
                <th scope="row" th:text="${product.description}">1</th>
                <th scope="row" th:text="${product.price}">1</th>
                <th>
                    <a class="btn btn-danger" th:href="@{/cart/del/{id}(id = ${product.id})}">
                        <i class="far fa-trash-alt"></i></a>
                </th>
            </tr>

            <tr th:if="${products.isEmpty()}">
                <td colspan="5">No data</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"/>
</body>
</html>
